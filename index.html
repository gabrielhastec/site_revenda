<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- ESSENCIAL -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- TÍTULO + DESCRIÇÃO (SEO e WhatsApp) -->
    <title>Casa das Máquinas – Equipamentos Industriais</title>
    <meta name="description" content="Soluções industriais para o seu negócio!">
    <meta name="keywords" content="Casa das Máquinas, Equipamentos Industriais, Soluções Industriais, Negócio, Indústria">

    <!-- OPEN GRAPH / REDES SOCIAIS -->
    <meta property="og:title" content="Casa das Máquinas">
    <meta property="og:description" content="Soluções industriais para o seu negócio!">
    <meta property="og:image" content="https://casadasmaquinas.com.br/public/assets/images/branding/og-image.jpg">
    <meta property="og:url" content="https://casadasmaquinas.com.br">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">

    <!-- TEMA -->
    <meta name="theme-color" content="#ff0015">
    <meta name="msapplication-TileColor" content="#ff0015">

    <!-- FAVICONS -->
    <link rel="icon" href="/public/assets/images/branding/favicon.png">
    <link rel="icon" href="/public/assets/images/branding/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" sizes="180x180" href="/public/assets/images/branding/apple-touch-icon.png">

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP 5 + ÍCONES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Font Awesome para ícones de café -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- ESTILOS DO PROJETO -->
    <link rel="stylesheet" href="/src/styles/base/reset.css">
    <link rel="stylesheet" href="/src/styles/base/variables.css">
    <link rel="stylesheet" href="/src/styles/base/global.css">
    <link rel="stylesheet" href="/src/styles/components/header.css">
    <link rel="stylesheet" href="/src/styles/components/footer.css">

    <!-- MANIFEST (Progressive Web App) -->
    <link rel="manifest" href="/manifest.json">

</head>

<body class="d-flex flex-column min-vh-100">
    <!-- HEADER -->
    <header id="header"></header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main id="app" class="flex-grow-1">
        <!-- Loading -->
        <div class="position-fixed top-50 start-50 translate-middle">
            <div class="spinner-border text-brown" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer id="footer"></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS principal -->
    <script type="module" src="/src/js/main.js"></script>

    <!-- Fallback para JS desativado -->
    <noscript>
        <div class="container py-5 text-center">
            <h2>JavaScript necessário</h2>
            <p>Nosso site requer JavaScript para uma experiência completa.</p>
            <a href="https://www.enable-javascript.com/pt/" target="_blank" rel="noopener" class="btn btn-brown">
                Como ativar o JavaScript
            </a>
        </div>
    </noscript>
</body>
</html>
